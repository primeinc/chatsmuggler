name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

# Minimal permissions by default — jobs declare only what they need.
permissions:
  contents: read

jobs:
  ci:
    name: Lint / Typecheck / Test / Build / Attest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.22.0

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22.22.0"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Version Sync
        run: |
          pnpm run version:sync
          git diff --exit-code manifest.json

      - name: Format check
        run: pnpm run format:check

      - name: Lint
        run: pnpm run lint --max-warnings 0

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        run: pnpm run test

      - name: Build + Attest
        run: pnpm run build
        env:
          # Raise min-size gate once adapters contain real logic.
          ADAPTER_MIN_BYTES: "0"

      - name: Audit
        run: pnpm audit --audit-level=high

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Only runs on PRs — needs pull_request event for the diff.
    # Requires GitHub Advanced Security (GHAS) — enabled on this repo.
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write # required to post summary comment

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Dependency Review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803 # v4.8.3
        with:
          config-file: .github/dependency-review-config.yml
          comment-summary-in-pr: always
